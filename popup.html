<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }

      textarea {
        height: 300px;
        width: 300px;
      }
    </style>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <form id="target">
      <textarea form="target" id="urls" placeholder="Enter LinkedIn Links"></textarea>
      <button id="submitButton" type="submit">Submit</button>
    </form>
  </body>
</html>
